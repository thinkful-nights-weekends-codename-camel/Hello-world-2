<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="This is Sally Student's Resume." />
    <title>Sally Student's Resume</title>

  <body>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const appRoot = document.querySelector("#application-root");
      function Header() {
        return <header role="banner" />;

        return (

                  Thinkful Bootcamp

              </li>

        );
      }
      function Section() {
        return (
          <section role="region">
            <h2>Sallys Professional Experience</h2>
            <h3>Bills Marketing Agency</h3>
            <div>Job Title: Public Relations Specialist</div>
            <div>Dates of Employment</div>
            <ul>
              <li>March 2016</li>

              euismod massa, eget mollis justo.
            </p>
            <h3>Tim Hortons</h3>
            <div>Job Title: Cashier</div>
            <div>Dates of Employment</div>
            <ul>
              <li>July 2013</li>
              <div>to</div>
              <li>March 2016</li>
            </ul>
            <p>

              orci eu tortor rutrum, quis ultricies dui semper. Phasellus ut
              euismod massa, eget mollis justo.
            </p>
          </section>
        );
      }
      function Footer() {
        return (
          <footer>
            <address>
              <h2>Sally Student</h2>
              <span>Email:</span>
              <p>
                <a href="sallystudent@someplace.com">Sally's Email</a>
              </p>
              <span>Telephone:</span>
              <p>
                <a href="tel:1-562-867-5309">1-562-867-5309</a>
              </p>
              <img
                src="https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg"
                alt="Sally Student"
              />
            </address>
          </footer>
        );
      }
      function App() {
        return (
          <div>
            <Header />
            <Main />
            <Section />
            <Footer />
          </div>
        );
      }
      ReactDOM.render(<App />, appRoot);
    </script>
  </body>
</html>
